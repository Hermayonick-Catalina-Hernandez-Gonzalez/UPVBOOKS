<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar</title>
  <link rel="icon" href="../img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/stylesBuscador.css">
  <script>
    function buscarUsuarios(texto) {
       var xmlhttp = new XMLHttpRequest();
       xmlhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
           document.getElementById("perfil-usuario").innerHTML = this.responseText;
         }
       };
       xmlhttp.open("POST", "buscar_usuarios.php", true);
       xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
       xmlhttp.send("texto=" + encodeURIComponent(texto));
    }
   </script>
</head>

<body>
  <div class="panel">
    <div class="opcion" id="lydch"><a href="#"><img src="../img/Logo.png" alt="LYDCH"
          style="width: 60px; height: 60px;"><span style="font-size: larger; font-weight: bold;">LYDCH</span></a></div>
    <div class="espacio"></div>
    <div class="opcion"><a href="./inicio.html"><img src="../img/Inicio.png" alt="Inicio"><span>Inicio</span></a></div>
    <div class="opcion"><a href="./buscador.html"><img src="../img/Buscador.png"
          alt="Buscador"><span>Buscador</span></a></div>
    <div class="opcion"><a href="./crear.html"><img src="../img/Crear.png" alt="Crear"><span>Crear</span></a></div>
    <div class="opcion" id="perfil"><a href="./perfil.html"><img src="../img/usuario.png"
          alt="Perfil"><span>Perfil</span></a></div>
    <div class="opcion"><a href="#"><img src="../img/Salir.png" alt="Salir"><span>Salir</span></a></div>
  </div>
 

  <div class="contenedor">
    <header class="encabezado">
      <input type="text" name="texto_busqueda" id="search" placeholder="Buscar..." oninput="buscarUsuarios(this.value)">
    </header>
    <div class="perfil-usuario" id="perfil-usuario"></div>
  </div>
</body>
</html>
